<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Train Schedule</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron" style="background-color: purple; color: white">
      <h2 class="text-center">Train Schedule</h2>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Next Train</h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Origin</th>
                  <th>Destination</th>
                  <th>Frequency (minutes)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train To Schedule</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="train-origin">Origin</label>
                <input class="form-control" id="train-origin" type="text">
              </div>
              <div class="form-group">
                <label for="train-destination">Destination</label>
                <input class="form-control" id="train-destination" type="text">
              </div>
              <div class="form-group">
                <label for="train-frequency">Frequency (in minutes)</label>
                <input class="form-control" id="train-frequency" type="text">
              </div>
              <div class="form-group">
                <label for="train-first-time">First Train Time (in military time, ex: four o' clock in the morning is 0400)</label>
                <input class="form-control" id="train-first-time" type="text">
              </div>
              <button class="btn btn-default" id="add-train-button" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="logic.js"></script>
</body>

</html>
